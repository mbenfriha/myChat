<div>
	<h1>{{connected.name}}</h1>
	<button ly-button RouterLink="/edit">Mon profil</button>
	<button ly-button RouterLink="/">Déconnexion</button>

	<div>
		<mat-card *ngFor="let friend of friends">
			<mat-card-title >
				<button mat-button (click)="talkTo(friend)">{{friend}}</button>
			</mat-card-title>
			<mat-card-content>
				<i>Voici le dernier message envoyé entre vous et {{friend}}</i>
			</mat-card-content>
		</mat-card>
		
	</div>

</div>
