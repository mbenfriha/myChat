<div>
	<h1>{{connected.name}}</h1>
	<button ly-button (click)="toEdit()">Mon profil</button>
	<button ly-button (click)="logout()">Déconnexion</button>

	<div *ngIf="friends">
		<mat-card *ngFor="let friend of friends">
			<mat-card-title >
				<button mat-button (click)="talkTo(friend)">{{friend.name}}</button>
			</mat-card-title>
			<mat-card-content>
				<i>Voici le dernier message envoyé entre vous et {{friend.name}}</i>
			</mat-card-content>
		</mat-card>
		
	</div>

</div>
