<div class="body">
	<mat-card class="messages" style="height:500px;width:100%;">
		<mat-list *ngFor="let msg of messages | async">
			<mat-list-item class="col-md-6" *ngIf="connected.name === msg.user.name" class="right"><strong>{{msg.user.name}}: &nbsp;</strong>{{msg.content}}</mat-list-item>
			<mat-list-item class="col-md-6" *ngIf="!connected.name === msg.user.name" class="left"><strong>{{msg.user.name}}: &nbsp;</strong>{{msg.content}}</mat-list-item>
		</mat-list>
	</mat-card>
	<div style="float:right;">
	<form>
		<input matInput type="text" placeholder="Votre message" [formControl]="message">
		<button class="submitbtn" mat-button type="submit" (click)="filterAndSend()">Envoyer</button>
	</form>
</div>
</div>
